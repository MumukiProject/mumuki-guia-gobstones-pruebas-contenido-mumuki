<div class="btn-group" role="group" aria-label="Emojis">
  <button type="button" class="btn btn-secondary emoji-button" onclick="writeEmoji('⬇️️')">⬇️️</button>
  <button type="button" class="btn btn-secondary emoji-button" onclick="writeEmoji('➡️')">➡️</button>
  <button type="button" class="btn btn-secondary emoji-button" onclick="writeEmoji('⬅️')">⬅️</button>
  <button type="button" class="btn btn-secondary emoji-button" onclick="writeEmoji('⬆️')">⬆️</button>
</div>
<div class="form-horizontal">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Mensaje encriptado</div>
      <input 
        id="emojis_message" 
        name="emojis_message"
        type="text" 
        class="form-control mu-free-form-input" 
        onchange="onChange()"
        placeholder="Emojis">
    </div>
  </div>
</div>

<div class="panel panel-default" style="width:100%;">
  <div class="panel-heading">Cómo dibujar una flor:</div>
  <div class="panel-body">
    <ol class="mu-inputs">
      <li>
        <input name="primer_paso" type="text" class="form-control mu-free-form-input" placeholder="Primer paso">
      </li>
      <li>
        <input name="segundo_paso" type="text" class="form-control mu-free-form-input" placeholder="Segundo paso">
      </li>
      <li>
        <input name="tercer_paso" type="text" class="form-control mu-free-form-input" placeholder="Tercer paso">
      </li>
    </ol>
    <style>
      .mu-inputs {
        padding-left: 30px;
        margin: 0;
      }
      .mu-inputs > li {
        padding-left: 5px;
        margin: 5px 15px;
        height: 45px;
      }
      .mu-inputs > li > input {
        border-top: none;
        border-left: none;
        border-right: none;
        border-radius: 0;
        width: 100%;
        height: 30px;
        padding: 0px;
      }
    </style>
  </div>
</div>


<script>
  let start;
  
  function writeEmoji(emoji) {
    const emojisInput = $('#emojis_message');
    const emojiCursorStart = emojisInput.prop('selectionStart');
    const emojiCursorEnd = emojisInput.prop('selectionEnd');
    const value = emojisInput.val() || '';
    const textBefore = value.substring(0,  emojiCursorStart);
    const textAfter  = value.substring(emojiCursorEnd, value.length);
    emojisInput.val(textBefore + emoji + textAfter);
    start = emojiCursorStart + emoji.length;
    $('#emojis_message.mu-free-form-input').change();
  }

  function onChange() {
    const input = $('#emojis_message');
    input[0].setSelectionRange(start, start);
    input.focus();
  }
</script>

<style>
  .emoji-button {
    background-color: #ecf0f1;
    border: 1px solid #dce4ec;
    border-radius: 4px;
  }
  
  .emoji-button:focus {
    outline-color: #0B456D;
  }
</style>
